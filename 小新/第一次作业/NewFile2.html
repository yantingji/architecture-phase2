<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="url">
<table width="800px" cellspacing="0px" cellpadding="10px" align="center" border="1px">
<h1 align='center'>用户注册表</h1>
<tr>
<th>用户名</th>
<td><input type="text"id="usename"><span></span></td>
</tr>
<tr>
<th>密码</th>
<td><input type="password"id="password"><span></span></td>
</tr>
<tr>
<th>确认密码</th>
<td><input type="password"id="password-again"><span></span></td>
</tr>
<tr>
<th>电子邮箱</th>
<td><input type="text"id="e-mall"><span></span></td>
</tr>
<tr>
<th>手机号码</th>
<td><input type="text"id="iphonenumber"><span></span></td>
</tr>
<tr>
<th>性别</th>
<td><input type="radio"name="1" checked>男性<input type="radio"name="1">女性<span></span></td>
</tr>
<tr>
<th>是否有房</th>
<td><input type="radio"name="house">没<input type="radio"name="house" checked>有</td>
</tr>
<tr>
<th>爱好</th>
<td><input type="checkbox">范冰冰
    <input type="checkbox" checked>刘亦菲
    <input type="checkbox">佟丽娅
    <input type="checkbox">杨颖
    <input type="checkbox">柳岩</td>
</tr>
<tr>
<th>户籍</th>
<td><select name="city"id="city">
      <option value="1">北京</option>
      <option value="2">上海</option>
      <option value="3">广东</option>
      <option value="4">深圳</option>
      <option value="5">天津</option>
      <option value="6">南京</option>
      <option value="7">成都</option>
      <option value="8">重庆</option>
      <option value="9">济南</option>
      <option value="10">青岛</option>
</select></td>
</tr>
<tr>
<th>课程</th>
<td><select name="class" id="" size="3"multiple>
        <option value="1">JavaEE</option>
        <option value="2">web前端</option>
        <option value="3">数据结构</option>
        <option value="4">C++</option>
        <option value="5">Struts</option>   
        </select></td>
</tr>
<tr>
<th>头像</th>
<td><input type="file"></td>
</tr>
<tr>
<th>个人介绍</th>
<td><textarea rows="10"cols="40"></textarea></td>
</tr>
<tr>
<th>验证码</th>
<td><input >8888</td>
</tr>
<tr>
<td colspan="2" align="center"><input type="checkbox">是否阅读并同意协议</td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="提交"><input type="reset" value="重置"></td>
</tr>
</table>
</form>
</body>
</html>
