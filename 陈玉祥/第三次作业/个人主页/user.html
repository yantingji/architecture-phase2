<html>
<title>用户注册表</title>
<body>
<header><h1 style="text-align:center;">用户注册表</h1></header>
<table border="1" align="center" style="font-size:12px" width="600" height="855" cellspacing="0" cellpadding="2">
       <tr height="45" align="center">
       <td width="150">用户名</td>
       <td><input type="text"></td>
       </tr>
       <tr height="45" align="center">
       <td width="150">密码</td>
       <td><input type="password"></td>
       </tr>
       <tr height="45" align="center">
       <td width="150">确认密码</td>
       <td><input type="password"></td>
       </tr>
       <tr height="45" align="center">
       <td width="150">电子邮箱</td>
       <td><input type="text"></td>
       </tr>
       <tr height="45" align="center">
       <td width="150">手机号码</td>
       <td><input type="text"></td>
       </tr>
       <tr height="45" align="center">
       <td width="150">性别</td>
       <td><input type="radio" name="sex">男<input type="radio" name="sex">女</td>
       </tr>
       <tr height="45" align="center">
       <td width="150">是否有房</td>
       <td><input type="radio" name="have">有<input type="radio" name="nothave">没有</td>
       </tr>
       <tr height="45" align="center">
       <td width="150">爱好</td>
       <td><input type="checkbox">范冰冰<input type="checkbox">刘亦菲<input type="checkbox">佟丽娅<input type="checkbox">杨颖<input type="checkbox">柳岩</td>
       </tr>
       <tr height="45" align="center">
       <td width="150">户籍</td>
       <td><select name="" id="">
           <option value="beijing">北京</option>
           <option value="shanghai">上海</option>
           <option selected value="shandong">山东</option>
           <option value="haerbin">哈尔滨</option>
           </select>
       </td>
       </tr>
       <tr height="108" align="center">
       <td width="150">课程</td>
       <td><textarea rows="4" rols="1">
           JavaEE
           web前端
                         数据结构
           C++
           </textarea>
       </td>
       </tr>
       <tr height="45" align="center">
       <td width="150">头像</td>
       </tr>
       <tr height="162" align="center">
       <td width="150">个人介绍</td>
       <td><textarea rows="8" rols="4">
           </textarea>
       </td>
       </tr>
       <tr height="45" align="center">
       <td width="150">验证码</td>
       <td><input type="text">8888</td>
       </tr>
       <tr height="45" align="center">
       <td colspan="2"><input type="checkbox">是否阅读并同意协议</td>
       </tr>
       <tr height="45" align="center">
       <td colspan="2" style="center"><input type="submit" value="提交"><input type="reset" value="重置"></td>
       </tr>
       
      




</table>
</body>
</html>
