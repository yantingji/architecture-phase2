//冒泡排序,将数据按照顺序进行排序:数组中有n个数，比较每相邻两个数，如果前者大于后者，就把两个数交换位置；这样一来，第一轮就可以选出一个最大的数放在最后面；那么经过 n-1（数组的 length - 1） 轮，就完成了所有数的排序。
var arr = [3,4,1,2,9,8,5];
var max = arr.length - 1;
for (var j = 0;j < max;j++){
    for (var i = 0;i < max - j;i++){
	    if (arr[i]>arr[i + 1]){
		var temp = arr[i];
		arr[i] = arr[i + 1];
		arr[i + 1] = temp;
		}
	}
}
console.log(arr);
