<script>
//for循环 遍历数组

//求数组中的最大值最小值
function arraymax(array){
    var max = array[0];
        for(var i = 0;i < array.length; i++){
		    if(max<array[i]){
			max=array[i];
			}
		}	    
	return[max];
}
var result1=arraymax([1,2,3,4,5,6,7,8,9])
console.log(result1);
function arraymin(array){
    var min = array[8];
        for(i = 0 ;i > array.length; i++){
		    if(min>array[i]){
			min=array[i];
			}
		}	    
	return[min];
}
var result2=arraymin([9,8,7,6,5,4,3,2,1])
console.log(result2);

//求数组所有元素的和。
function arraySum(array) {
           var sum = 0;
           for (var i = 0; i < array.length; i++) {
               sum += array[i];
           }
           return sum;
       }
console.log(arraySum([1,2,3,4,5,6,7,8,9]));


//将数组中各元素位置如调换：例如[1,2,3,4,5]换成[5,4,3,2,1] 。
var js = [1,2,3,4];
var str = js.reverse();
console.log(str);
 
//将用数组中的元素用 | | 线拼接成字符串 ，再输出字符串。
var nums = [1,2,3,4,5];

console.log(str);

//冒泡排序,将数据按照顺序进行排序:数组中有n个数，比较每相邻两个数，如果前者大于后者，就把两个数交换位置；这样一来，第一轮就可以选出一个最大的数放在最后面；那么经过 n-1（数组的 length - 1） 轮，就完成了所有数的排序。
var array = [3,4,1,2,9,8,5];
var max = array.length - 1;
for (var j = 0;j < max;j++){
    for (var i = 0;i < max - j;i++){
	    if (array[i]>array[i + 1]){
		var temp = array[i];
		array[i] = array[i + 1];
		array[i + 1] = temp;
		}
	}
}
console.log(array);

//九头鸟，有9个头，2只脚；凤凰1个头，2只脚；狮子，1个头，四只脚；问需要100个头，100只脚的动物，那么需要多少头9头鸟，多少头凤凰，多少头狮子。请用所学JS通过三次for循环嵌套循环算出答案。（两组答案:狮子14只，凤凰14只，九头鸟8只；或狮子6只，凤凰31只，九头鸟7只。）
var x;
var y;
var z;
for(x = 1;x <= 100;x++){
    for(y = 1;y <= 100;y++){
		for(z = 1;z <= 100;z++){
		    if(9 * x + y + z == 100 && 2 *x +2 * y + 4 * z == 100){
			console.log("xnine-headed bird" + x);
			console.log("ybird" + y);
			console.log("zlion" + z);
			}
		}
	}
}
